<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./node_modules/bulma/css/bulma.css">
  </head>
  <body>
    <div class="content">
        <h1 class="title is-1">
            <center>Simple Dive Meets</center>

    <script>
        const {app, BrowserWindow} = require('electron')
        const path = require('path')
        const url = require('url')
        var $ = require('jquery')
        const dives = require('./assets/js/Dive');
        let win;
        let userpg;

        $('#startsearch').on('click', function(){
            win = window.open("./divesearch.html");
        });

        $('#userbutton').on('click', function(){
            userpg = window.open("./userpage.html?name=John");
        })

        $('#scoreentry').on('click', function(){
            userpg = window.open("./LiveScoreEntry.html");

        $('#closebutton').on('click',function(){
            var window = remote.getCurrentWindow();
            window.close();
        });
